<div class="mat-elevation-z8">
  <mat-toolbar class="ultraplex-toolbar">
    Screens
    <button mat-flat-button (click)="create()">
      <mat-icon>add</mat-icon> Add screen
    </button>
  </mat-toolbar>

  <ultraplex-table-container
    [service]="screeningsService"
    [params]="{ cinemaId: cinemaId }"
    [columns]="columns"
    [refresh]="refresh">
  </ultraplex-table-container>
</div>
