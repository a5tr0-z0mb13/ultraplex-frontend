<table mat-table [dataSource]="dataSource" matSort>

  @for(column of columns; track column.columnDef) {
    <ng-container [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column.disabled">{{column.header}}</th>
      <td mat-cell *matCellDef="let row">{{row[column.columnDef]}}</td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
  <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
</table>

<mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
</mat-paginator>
