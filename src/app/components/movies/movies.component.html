<div class="mat-elevation-z8">
  <mat-toolbar class="ultraplex-toolbar">
    Movies
    <button mat-flat-button (click)="click()">
      <mat-icon>add</mat-icon> Add movie
    </button>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef>Runtime</th>
      <td mat-cell *matCellDef="let row">{{row.runtime}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
    <tr mat-row *matRowDef="let row; columns: columnDefs;"></tr>
  </table>

  <mat-paginator [length]="length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>
